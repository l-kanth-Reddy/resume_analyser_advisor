<!DOCTYPE html>
<html>
<head>
    <title>Job Questor</title>

    <!-- Internal CSS for styling -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 30px;
            width: 400px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
            text-align: center;
        }

        h1 {
            color: #2c3e50;
        }

        input[type="file"] {
            margin-top: 15px;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #2ecc71;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #27ae60;
        }

        footer {
            margin-top: 20px;
            font-size: 12px;
            color: gray;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Job Questor</h1>
        <p>Upload your resume and get suitable job roles</p>

        <form method="post" action="/upload" enctype="multipart/form-data">
            <input type="file" name="resume" required>
            <br>
            <button type="submit">Find Jobs</button>
        </form>

        <footer>
            AI-based Job Recommendation System
        </footer>
    </div>
</body>
</html>
